# Check https://circleci.com/docs/2.0/language-go/ for more details
workflows:
  version: 2
  merge-to-master:
    jobs:
      - build
        filters:
          branches:
            only: /.*/  

jobs:
  build:
    docker:
    # specify the version
      - image: circleci/golang:1.9
  
        # Specify service dependencies here if necessary
        # CircleCI maintains a library of pre-built images
        # documented at https://circleci.com/docs/2.0/circleci-images/
        # - image: circleci/postgres:9.4
  
      #### TEMPLATE_NOTE: go expects specific checkout path representing url
      #### expecting it in the form of
      ####   /go/src/github.com/circleci/go-tool
      ####   /go/src/bitbucket.org/circleci/go-tool
      working_directory: /go/src/github.com/MarkGibbons/chefapi
      steps:
        - add_ssh_keys:
            fingerprints:
              - 35:45:41:ba:cf:3f:7f:d5:00:0f:11:6b:4d:c0:a1:90
        - checkout
        # specify any bash command here prefixed with `run: `
        - run: env
        - run: ls && pwd
        - run: curl -s https://api.github.com/repos/pantheon-systems/autotag/releases/latest | grep browser_download | grep Linux | cut -d '"' -f 4 | xargs curl -o ./autotag -L && chmod 755 ./autotag
        - run: ./autotag
        - run: git push --tags origin
